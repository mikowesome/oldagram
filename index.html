<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="oldagram's logo">
            <img src="images/user-avatar.png" alt="user's avatar">
        </div>
    </header>

    <section>
        <div class="container">
            <div class="user-info">
                <img src="images/avatar-vangogh.jpg" alt="van gogh's avatar">
                <div class="name-location">
                    <p id="name">Vincent van Gogh</p>
                    <p id="location">Zudert, Netherlands</p>
                </div>
            </div>

            <img src="images/post-vangogh.jpg" alt="van gogh's post">

            <div class="body">
                <div class="icons">
                    <img src="images/icon-heart.png" alt="heart icon">
                    <img src="images/icon-comment.png" alt="comment icon">
                    <img src="images/icon-dm.png" alt="dm icon">
                </div>
                <p id="like-count">21,492 likes</p>
                <p id="username-caption"><span id="username">vincey1853</span>just took a few mushrooms lol</p>
            </div>
        </div>
    </section>
</body>
</html>
